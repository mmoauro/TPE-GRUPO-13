<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cooperativa de reciclaje | Solicitar retiro</title>
</head>
<body>
    <!-- Header, contiene: 
        -barra de navegacion-->
    <header class="header">
        <img id="menuLogo" src="images/logo_reciclaje.jpg" alt="menu-logo" class="menuLogo">
        <nav>
            <ul id="barraNav" class="barraNavegacion">
                <a href="index.html"><li>Inicio</li></a>
                <a href="formularioRetiro.html"><li>Solicitar retiro</li></a>
            </ul>
        </nav>
    </header>

    <!--div contenido registro de solicitar retiro de materiales, contiene:
    -FORMULARIO-->
    <main class="contenedorRegistro">
        <form class="formRegistro">
            <h4 class="tituloRegistro">Solicitar retiro de materiales</h4>
            
            <input class="inputForm" type="text" placeholder="Ingrese su nombre" required>
            <input class="inputForm" type="text" placeholder="Ingrese su apellido" required>
            <input class="inputForm" type="text" placeholder="Ingrese su direccion" required>
            <input class="inputForm" type="tel" placeholder="Ingrese su telefono" required>
            
            <label class="tituloInputRadio">Seleccione su franja horaria de preferencia</label>
            <input type="radio" id="" name="franja_horaria" value="" required>
            <label for="male">9 a 12hs</label><br>
            <input type="radio" id="" name="franja_horaria" value="">
            <label for="female">13 a 17hs</label><br>
            
            <label class="tituloInputRadio" >Seleccione una categoria que indique el volumen del material</label>
            <input type="radio" id="" name="categoria_volumen" value="" required>
            <label for="male">Entra en una caja</label><br>
            <input type="radio" id="" name="categoria_volumen" value="">
            <label for="female">Entra en el baúl de un auto</label><br>
            <input type="radio" id="" name="categoria_volumen" value="">
            <label for="male">Entra en la caja de una camioneta</label><br>
            <input type="radio" id="" name="categoria_volumen" value="">
            <label for="female">Es necesario un camión</label><br>
            
            <input class="botonSubmit" id="botonSubmit" type="submit" value="Enviar solicitud">
    
        </form>
    </main>

    <!--Div footer, contiene:
        -h4 con texto-->
    <footer class="footer"> 
        <h4 class="textoFooter">Cooperativa de reciclaje</h4>
    </footer>

</body>
</html>
